name: Build and deploy Next.js (standalone) to Azure Web App - app-theatre-web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (with required env vars)
        run: npm run build

      - name: Create standalone deployment bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/.next

          # Standalone server (includes minimal node_modules)
          cp -r .next/standalone/* deploy/

          # Static assets required at runtime
          cp -r .next/static deploy/.next/static

          # Public assets
          cp -r public deploy/public

          # Optional: package.json for reference
          cp package.json deploy/package.json

      - name: Zip deployment bundle
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-theatre-web
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
