name: Build and deploy Next.js (standalone) to Azure Web App - app-theatre-web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify Next standalone output exists
        run: |
          echo "== .next =="
          ls -la .next
          echo "== .next/standalone =="
          ls -la .next/standalone
          test -f .next/standalone/server.js
          
      - name: Create deploy bundle (standalone + full .next)
        run: |
          rm -rf deploy
          mkdir -p deploy
      
          # Standalone runtime (server.js + minimal node_modules)
          cp -r .next/standalone/* deploy/
      
          # Full Next build output so BUILD_ID + manifests exist
          mkdir -p deploy/.next
          rsync -a --delete --exclude='cache' .next/ deploy/.next/
      
          # Public assets
          cp -r public deploy/public
      
          # Sanity checks
          test -f deploy/server.js
          test -f deploy/.next/BUILD_ID

      - name: Zip bundle
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-theatre-web
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
