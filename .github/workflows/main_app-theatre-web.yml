name: Build and deploy Next.js (standalone) to Azure Web App - app-theatre-web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: Build (with required env)
        run: npm run build

      - name: Create standalone deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          # Standalone server + node_modules subset
          cp -r .next/standalone/* deploy/
          # Static assets required by Next
          cp -r .next/static deploy/.next/static
          # Public assets
          cp -r public deploy/public
          # Optional: keep package.json for reference (not required)
          cp package.json deploy/package.json

      - name: Zip deploy bundle
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E73AFCF7BD094D61B4CF2035AA7C371C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A1EFD662B0342F69814C2F50437EA82 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_98F4CC18939C453F8F8C7752AD2068AB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-theatre-web
          slot-name: 'Production'
          package: release.zip
